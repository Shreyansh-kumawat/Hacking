<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page-body">



        <div class="mainBox">
            <h4 id="bef_title_main">Select Network to Connect</h4>
            <div class="blink1_cont">
                <p class="blink1" id="blink1_first">.</p>
                <p class="blink1" id="blink1_second">.</p>
                <p class="blink1" id="blink1_third">.</p>
            </div>

            <p class="box_p" id="p1"></p>
            <p class="box_p" id="p2"></p>
            <p class="box_p" id="p3"></p>
            <p class="box_p" id="p4"></p>
            <p class="box_p" id="p5"></p>
            <p class="box_p" id="p6"></p>

        </div>







        <div class="net-cont">


            <div class="network">
                <i class="fa-solid fa-wifi"></i>
                <h1 id="net-title">Find Nearby Networks</h1>


                <div class="signal" id="signal1">
                    <img id="img1" src="img/lockHnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name1"></h2>
                    </div>
                    <div class="connect" id="connect1">Connect</div>
                </div>

                <div class="signal" id="signal2">
                    <img id="img2" src="img/lockHnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name2"></h2>
                    </div>
                    <div class="connect" id="connect2">Connect</div>
                </div>

                <div class="signal" id="signal3">
                    <img id="img3" src="img/lockMnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name3"></h2>
                    </div>
                    <div class="connect" id="connect3">Connect</div>
                </div>

                <div class="signal" id="signal4">
                    <img id="img4" src="img/lockMnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name4"></h2>
                    </div>
                    <div class="connect" id="connect4">Connect</div>
                </div>

                <div class="signal" id="signal5">
                    <img id="img5" src="img/lockLnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name5"></h2>
                    </div>
                    <div class="connect" id="connect5">Connect</div>
                </div>


                <div class="signal" id="signal6">
                    <img id="img6" src="img/lockLnet.png" alt="network">
                    <div class="box_net">
                        <h2 class="net-name" id="net-name6"></h2>
                    </div>
                    <div class="connect" id="connect6">Connect</div>
                </div>
            </div>
        </div>











    </div>




    <script src="script.js"></script>
</body>

</html>
